<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Test Result 測驗結果</title>
      <style>

        body {
          width: 500px;
          margin: auto;
        }

        img {
          width: 500px;
        }

        iframe{
          position: absolute;  /* absolute: 其他元素會當這個元素不存在 */
          visibility: hidden; /* 把它變不見 */
        }

        h1 {
          line-height: 50px;
          white-space: nowrap;
        }

        .y {
          display: inline;  /* 下一個元素可以跟這個元素同一行 */
          white-space: nowrap;
        }

        marquee {
          font-size: 15px;
          white-space: nowrap;
        }

        a {
          white-space: nowrap;
        }
        
      </style>

  </head>


</html>
